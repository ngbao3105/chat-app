<div class="message incoming">
    <div class="chat-avatar">
      <img src="../assets/img/{{ data?.user?.avatar }}" alt="User" />
      <div class="chat-name">
        <b>{{ data?.user?.userName }}</b>
      </div>
    </div>
    <div class="chat-info">
      <div class="chat-text">{{ data?.text }}</div>
      <div class="chat-hour">{{ data?.time }}</div>
    </div>
  </div>


<div class="wrapper">
  <div class="title">
    <h1>
      One Day Chat App 
    </h1>
  </div>
  <div class="container">
    <div class="left-side-bar">
      <div class="users-side-bar">
        <h5 style="margin-bottom: 10px">1. Choose a user</h5>
        <select class="form-select" (change)="onUserChange($event)">
          <ng-container *ngFor="let user of users">
            <option
              [value]="user._id"
              [selected]="selectedUser._id == user._id ? true : false"
            >
              {{ user.userName }}
            </option>
          </ng-container>
        </select>
      </div>
      <hr />
      <div class="channels-side-bar">
        <h5>2. Choose your Channel</h5>
        <div class="channels-list">
          <ng-container *ngFor="let channel of channels">
            <p
              (click)="selectChannel(channel)"
              [ngClass]="
                channel.channelId == selectedChannel.channelId
                  ? 'active'
                  : 'disactive'
              "
            >
              {{ channel.channelName }}
            </p>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="chat-window">
      <div class="chats" #chats>
       
        <button type="button" class="btn btn-info btn-readMore">
          Read More <i class="fa fa-arrow-up"></i>
        </button>
      </div>
      <div class="user-input">
        <input
          class="input-message"
          style="
            font-size: 16px;
            background-color: #ffffff;
            padding: 10px 20px;
            outline: none;
            border: none;
            width: 80%;
            border-radius: 10px 0 0 10px;
          "
          [formControl]="messageText"
          [(ngModel)]="message"
          (keydown.enter)="sendMessage($event)"
          type="text"
          placeholder="Type your message..."
        />
        <button
          class="btn btn-send"
          (click)="sendMessage($event)"
          style="
            font-size: 17px;
            padding: 10px 20px;
            border: none;
            outline: none;
            width: 15%;
            color: #ffffff;
            background-color: #2791cf;
            border-radius: 0 10px 10px 0;
          "
        >
          <i class="fas fa-paper-plane" style="color: white"></i>
        </button>
      </div>
    </div>
  </div>
</div>
